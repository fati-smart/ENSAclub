<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>profil</title>
</head>

<body>
    <section class="account-settings">
        <div class="profil">
            <h1 class="section-title">paramètres du compte</h1>
    
            <div class="profile-section">
                <div class="profile-picture">
                    <img src="profil.jpeg" id="output" alt="Profile Picture" />
                </div>
                <div class="profile-info">
                    <p class="profile-name">Prénom nom</p>
                    <p class="profile-email">emailexemple@exempl.com</p>
                </div>
            </div>
    
            <div class="forms-profil">
                <div class="account-info">
                    <h2 class="form-title">Informations du compte</h2>
                    <form action="#" class="info-form">
                        <div class="form-group">
                            <label for="prenom">Prénom :</label>
                            <input type="text" id="prenom" name="prenom" value="votre prénom" />
                        </div>
                        <div class="form-group">
                            <label for="nom">Nom :</label>
                            <input type="text" id="nom" name="nom" value="votre nom" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="email" id="email" name="email" value="email@exemple.com" />
                        </div>
                        
                        <button type="submit" class="save-button">Enregistrer</button>
                    </form>
                </div>
    
                <div class="security-settings">
                    <h2 class="form-title">paramètres de sécurité</h2>
                    
                    <form action="#" class="security-form">
                        <div class="form-group">
                            <label for="currentPassword">Mot de passe actuel :</label>
                            <input type="password" id="currentPassword" name="currentPassword" placeholder="***********" required />
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Nouveau mot de passe :</label>
                            <input type="password" id="newPassword" name="newPassword" required />
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmer le nouveau mot de passe :</label>
                            <input type="password" id="confirmPassword" name="newPassword_confirmation" required />
                        </div>
                        <button type="submit" class="save-button">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <section class="clubs-section">
        <div class="profil">
            <h3 class="section-title">Mes Clubs :</h3>
            <table class="clubs-table"> 
                <tr>
                    <th>Nom du Club</th>
                    <th>Date d'adhésion</th>
                    <th>Action</th>
                </tr>
            
                <tr>
                    <td>Dev Club</td>
                    <td>2024-01-15</td>
                    <td><button class="delete-btn" >Supprimer</button></td>
                </tr>

                <tr>
                    <td>Social Club</td>
                    <td>2024-02-20</td>
                    <td><button class="delete-btn" >Supprimer</button></td>
                </tr>
                
            </table>
        </div>
    </section>
    
    <script src="suppClub.js"></script>

    
</body>

</html>
